on: push
name: Run tests
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["lts/*", "node"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm test
